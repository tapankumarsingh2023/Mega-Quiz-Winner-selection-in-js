        body::before {
            content: "";

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .header {

            padding: 10px 20px;
        }

        .header-logo {

            height: 100px;

        }

        .main-container {
            text-align: center;
            z-index: 2;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            height: 400px;
            object-fit: contain;
            margin-top: -200px;
        }

        h2 {
            color: #e20f0f;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 50px;
            text-shadow: 1px 1px 4px rgba(168, 140, 140, 0.7);
            margin-top: -50px;

        }

        .scroller-container {
            height: 60px;
            width: 500px;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #ffffffcc;
            margin: 0 auto 20px auto;
            position: relative;
        }

        .names-wrapper {
            position: absolute;
            width: 100%;
            animation-timing-function: ease-out;
        }

        .name {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .highlight {
            color: #198754;
            font-size: 28px;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>

        const wrapper = document.getElementById("namesWrapper");
        let fireworkInterval;

        function startScroll() {
            wrapper.innerHTML = "";
            clearInterval(fireworkInterval);
            document.querySelectorAll(".firework").forEach(f => f.remove());

            const finalIndex = Math.floor(Math.random() * names.length);
            const fullList = [...names, ...names, ...names];

            fullList.forEach(name => {
                const div = document.createElement("div");
                div.className = "name";
                div.textContent = name;
                wrapper.appendChild(div);
            });

            const nameHeight = 60;
            const stopAtIndex = names.length * 2 + finalIndex;
            const scrollDistance = stopAtIndex * nameHeight;

            wrapper.style.transition = "transform 3s ease-out";
            wrapper.style.transform = `translateY(-${scrollDistance}px)`;

            setTimeout(() => {
                wrapper.innerHTML = "";
                const finalDiv = document.createElement("div");
                finalDiv.className = "name highlight";
                finalDiv.textContent = names[finalIndex];
                wrapper.appendChild(finalDiv);
                wrapper.style.transition = "none";
                wrapper.style.transform = "translateY(0)";
                startFireworks();
            }, 3000);
        }

        function startFireworks() {
            fireworkInterval = setInterval(() => {
                const firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                firework.style.background = getRandomColor();
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }, 300);
        }

        function getRandomColor() {
            const colors = ["#ff5252", "#ffd700", "#40c057", "#339af0", "#845ef7"];
            return colors[Math.floor(Math.random() * colors.length)];
